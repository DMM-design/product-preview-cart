<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Component Perfume</title>
</head>
    <body>
        <article>
            <picture>
                <source srcset="./images/image-product-mobile.jpg 1x" media="(max-width: 880px)" />
                <img src="./images/image-product-desktop.jpg" alt="image-product-desktop"/>
            </picture>
            <div class="article-body">
                <header>
                    <p>perfume</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </header>
                <p class="article-body-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <footer>
                    <div class="price-footer">
                        <h1>$149.99</h1><p>$169.99</p>
                    </div>
                    <button class="btn-card"><img src="images/icon-cart.svg" class="icon-cart"/>Add to Cart</button>
                </footer>
            </div>
        </article>
        <section class="modal-notificator">
            <p><span>âœ”</span> Added to cart </p>
        </section>
        <footer>
            <a href="https://github.com/DMM-design/product-preview-cart"><img src="./images/iconmonstr-github-1.svg"></a>
        </footer>
        <script src="main.js" type="module"></script>
    </body>
</html>
